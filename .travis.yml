          -DCMAKE_C_COMPILER="gcc-6" \
          -DCMAKE_CXX_COMPILER="g++-6" \
          ..
      - make
      - make test

  #
  # G++ 5
  #
  - os: linux
    env:
      - TEST="G++ 5"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-5
          - g++-5
          - gcc-6
          - g++-6
          - nasm
